<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>String Function in JS</title>
</head>
<body>
    <script>
        var str1="Hello World";
        console.log(str1);
        var str2=str1.slice(2,6);//can take also negative value & len is 4
        var str3=str1.substring(2,7);//cannot take negative value & len is 5
        var str4=str1.substr(1,3);//start with index 1 and length is 3
        console.log(str4);

        var strWithWhiteSpace="     Heellooo         World       ";
        console.log(strWithWhiteSpace);
        console.log(strWithWhiteSpace.trim());

        var str9="Abhinav Kale";
        var char1=str9.charCodeAt(2);
        console.log(char1);
    </script>
</body>
</html>
