<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Events</title>
    <style>
        #btn{
            padding:10px 14px;
            background-color:red;
            border:2px solid black;
            color:white;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Brower events:
    click
    mouseover/mouseout
    mousedown/mouseup
    mousemove

    submit
    focus

    DOMContentLoaded

    transitioned
     -->
     <div class="container">
        <p id='para'> Lorem, ipsum dolor sit amet consectetur adipisicing elit. Illum inventore quos sunt possimus omnis quae temporibus illo dolor, maiores optio veritatis obcaecati tempora laborum consequatur. Non fugit commodi quas, modi voluptas officia delectus obcaecati!</p>
     </div>
     <button id="btn" onclick="toggleHide()">Show/hide</button>
     <script>
         function toggleHide(){
             let btn=document.getElementById('btn');
             let para=document.getElementById('para');

             para.addEventListener('mouseover',function run(){
                alert("mouseinside");
             });

             para.addEventListener('mouseout',function run(){
                alert("mouseoutside");
             });

             if(para.style.display!='none')
                para.style.display='none';
            else
                para.style.display='block';
        }
     </script>
</body>
</html>
